<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She Leads - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <div class="info">
            <h1>She Leads</h1>
            <div class="illustration">
                <img src="image.png" alt="Empower Women Illustration">
                <p>Still Confused with Career Choice?</p>
            </div>
        </div>
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="signUpForm" class="form">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="surname">Last Name</label>
                <input type="text" id="surname" name="surname" required>

                <label for="signUpPhone">Mobile Number or Email</label>
                <input type="tel" id="signUpPhone" name="phone" required>

                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <!-- <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select> -->

                <!-- <button type="button" onclick="sendOTP('signUpPhone')">Send OTP</button>

                <label for="otp">OTP</label>
                <input type="text" id="signUpOtp" name="otp" required> -->

                <label for="class">Educational Qualification</label>
                <input type="text" id="class" name="class" required>

                <label for="language">Language Comfortable</label>
                <select id="language" name="language" required>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="assamese">Assamese</option>
                    <option value="bengali">Bengali</option>
                </select>

                <button type="submit">Register</button>
                <p>Already have an account? <a href="index.html" onclick="showSignIn()">Sign In</a></p>
                <!-- <div class="dont-have-account">
                    <a href="signup.html" class="forgot-password">Don't have an account?</a>
                </div> -->
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
